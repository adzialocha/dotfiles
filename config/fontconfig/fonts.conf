<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
  <match>
    <edit mode="prepend" name="family">
      <string>IBM Plex</string>
    </edit>
  </match>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>IBM Plex Mono</family>
    </prefer>
  </alias>
</fontconfig>
